<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
    <div class="container">
      <div class="row">
        <div class="col">
          <label class="form-label">Nombre</label>
          <input class="form-control" id="txtNombre" type="text" />
        </div>
        <div class="col">
          <label class="form-label">Apellido</label>
          <input class="form-control" id="txtApellido" type="text" />
        </div>
        <div class="col">
          <label class="form-label">Email</label>
          <input class="form-control" id="txtApellido" name="email" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label class="form-label">Dirección</label>
          <input class="form-control" id="txtDireccion" type="text" />
        </div>
        <div class="col">
          <label class="form-label">Teléfono</label>
          <input class="form-control" id="txtTelefono" type="tel" />
        </div>
        <div class="col">
          <label class="form-label">Estatus</label>
          <select class="form-select" id="cbEstatus">
            <option>Activo</option>
            <option>Inactivo</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger">Limpiar</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
